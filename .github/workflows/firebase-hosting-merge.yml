# Deploy to Firebase Hosting on merge
name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Install dependencies and build frontend
      - name: Install and Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      # 2. Deploy to Firebase Production
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_HEALHIVE_DF7BF }}
          projectId: healhive-df7bf
          entryPoint: "./frontend"   # path where firebase.json is
          # no channelId here => deploys to production
