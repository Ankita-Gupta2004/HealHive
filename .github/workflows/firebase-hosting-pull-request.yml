# Deploy to Firebase Hosting on PR
# This is a preview deploy workflow
name: Deploy to Firebase Hosting on PR

on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Install dependencies and build frontend
      - name: Install and Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      # 2. Deploy to Firebase Preview Channel
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_HEALHIVE_DF7BF }}
          projectId: healhive-df7bf
          entryPoint: "./frontend"   # path where firebase.json is
          channelId: "pr-${{ github.event.number }}"       # preview channel name
